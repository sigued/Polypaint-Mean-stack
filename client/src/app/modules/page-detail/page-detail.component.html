<div class="zoneTravail" #workArea (window:resize)="onResize()" style.height.px="{{zoneTravailH}}"
    style.width.px="{{zoneTravailW}}">

    <div class="zoneDessin">
        <svg xmlns="http://www.w3.org/2000/svg" #svg attr.width.px="{{widthZone}}" attr.height.px="{{heightZone}}"
            [style.background-color]="colorZone" style="border: 1px solid black"
            (mouseenter)="mouseEvent($event, 7)" (mouseleave)="mouseEvent($event, 8)"(mousedown)="mouseEvent($event, 1)"
            (mousemove)="mouseEvent($event, 2)" (mouseup)="mouseEvent($event, 3)" (wheel)="wheelEvent($event, 4)"
            (dblclick)="mouseEvent($event, 5)" (contextmenu)="mouseEvent($event, 6)">

            <pattern overflow="scroll" id="grid" x="0" y="0" attr.width.px="{{gridService.returnWidth()}}"
                attr.height.px="{{gridService.returnHeight()}}" patternUnits="userSpaceOnUse">
                <path d="M 80 0 L 0 0 0 80" fill="none" stroke="black" stroke-width="4" />
            </pattern>
            <rect width="100%" height="100%" fill="url(#grid)" attr.opacity="{{gridService.opacity}}" id="grille" />

            <defs>

                <filter id="texture1" width="200%" height="200%" viewBox="0 0 1000 1000">
                    <feTurbulence result="filtre1" type="turbulence" baseFrequency="0.01" numOctaves="30">
                    </feTurbulence>
                    <feDisplacementMap in="SourceGraphic" in2="filtre1" scale="20" xChannelSelector="B"
                        yChannelSelector="A">
                    </feDisplacementMap>
                </filter>

                <filter id="texture2" width="200%" height="200%" viewBox="0 0 1000 1000">
                    <feTurbulence result="filtre1" type="turbulence" baseFrequency="0.1" numOctaves="3">
                    </feTurbulence>
                    <feDisplacementMap in="SourceGraphic" in2="filtre1" scale="20" xChannelSelector="B"
                        yChannelSelector="A">
                    </feDisplacementMap>
                </filter>

                <filter id="texture3" width="200%" height="200%" viewBox="0 0 1000 1000">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
                </filter>

                <filter id="texture4" width="200%" height="200%" viewBox="0 0 400 400">
                    <feOffset result="filtre1" in="SourceGraphic" dx="100" dy="100" />
                    <feGaussianBlur result="filtre2" in="SourceGraphic" in2="filtre1" stdDeviation="5" />
                    <feBlend in="SourceGraphic" in2="filtre2" mode="normal" />
                </filter>

                <filter id="texture5" #noise width="200%" height="200%" viewBox="0 0 1000 1000">
                    <feTurbulence result="filtre1" baseFrequency="0.05 0.4" numOctaves="10">
                    </feTurbulence>
                    <feDisplacementMap in="SourceGraphic" in2="filtre1" scale="30" xChannelSelector="B"
                        yChannelSelector="A">
                    </feDisplacementMap>
                </filter>

            </defs>
        </svg>


    </div>

</div>

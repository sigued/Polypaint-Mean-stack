
        <strong><p class="example-p">Line Width</p></strong>
        <mat-slider thumbLabel color="primary" [max]="50"
            [min]="1" [(ngModel)]="radiusChanged" (onChange)="radius" ></mat-slider>

        <strong><p class="example-p">Pixels</p></strong>
        <mat-slider thumbLabel color="primary" [max]="5"
            [min]="1" [(ngModel)]="quantityChanged" (onChange)="quantity" ></mat-slider>

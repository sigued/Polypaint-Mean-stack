<div class="tool-content">
      <div>
          <strong><p class="example-p">Line Width</p></strong>
          <mat-slider thumbLabel color="primary" [max]="100"
          [min]="1" [(ngModel)]="widthChanged" (onChange)="weight" ></mat-slider>
      </div>

      <strong><p class="example-p">Options</p></strong>
        <div *ngFor="let type of shapeTypeArray">
            <label>
                <input type="radio" value="shapeTypeArray.indexOf(type)"
                       [checked]="typeRef === shapeTypeArray.indexOf(type)"
                       (change)="onTypeSelectionChange(shapeTypeArray.indexOf(type))"
                        name="active-type">
                        <i class="input">{{type}}</i>
            </label>
        </div>
</div>
